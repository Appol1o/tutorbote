<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="Signup.css">
    <title>Tutor Bot:Sign Up</title>
        <link rel="icon" type="image" href="tutorbotlogo.png">
        <link rel="icon" type="image/png" href="Images/logo.png"/>
        <link rel="stylesheet" href="" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <section>
    <div class="login-box">
        <form method="Post" action="Welcome.html">
            <h2>Sign Up</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="first_name"  id="first_name" required>
              <label>First Name</label>
          </div>

            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="last_name"  id="last_name" required>
              <label>Last Name</label>
          </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
